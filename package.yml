name       : util-linux
version    : 2.30.2
release    : 20
source     :
    - https://www.kernel.org/pub/linux/utils/util-linux/v2.30/util-linux-2.30.2.tar.xz : 7b5be5489e9b5b7177832836467aba1c87bf0e9bcbcb5a6f35d76cd4782589dc
homepage   : https://freecode.com/projects/util-linux
license    :
    - BSD-3-Clause
    - GPL-2.0
    - LPL-2.1
component  : system.base
summary    : util-linux (Essential Linux utilties)
description: |
    Util-linux is a suite of essential tools for any Linux system, such as chsh, kill, cfdisk, mkfs, mount, and more.
emul32     : yes
autodep    : no
devel      : yes
builddeps  :
    - pkgconfig32(zlib)
setup      : |
    # Fix usage with musl
    export CFLAGS="${CFLAGS/-D_FORTIFY_SOURCE=2/}"
    if [[ ! -z "${EMUL32BUILD}" ]]; then
        %configure --prefix=/usr \
                --enable-libmount-support-mtab
    else
        %configure --disable-login \
                   --disable-nologin \
                   --disable-chfn-chsh \
                   --disable-su \
                   --enable-libmount-support-mtab
    fi
build      : |
    if [[ ! -z "${EMUL32BUILD}" ]]; then
        %make lib{uuid,blkid,fdisk,mount,smartcols}.la
    else
        %make
    fi
install    : |
    if [[ ! -z "${EMUL32BUILD}" ]]; then
        %make install-usrlib_execLTLIBRARIES install-pkgconfigDATA DESTDIR="$installdir"
    else
        %make_install
        
        rm -v $installdir/usr/share/man/man8/fsck.8
        ln -sv /bin/mount $installdir/usr/bin/mount
        ln -sv /bin/umount $installdir/usr/bin/umount
        install -m 00755 $pkgfiles/arch $installdir/bin/arch
        rm -v $installdir/usr/share/bash-completion/completions/{mount,umount}
    fi
